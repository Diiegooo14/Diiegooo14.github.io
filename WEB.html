    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style id="estilos-app">
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        
        .tarjeta-pendiente {
            transition: transform 0.3s ease;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .tarjeta-pendiente:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .imagen-pendiente-contenedor {
            aspect-ratio: 4/3; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .imagen-pendiente {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.5s ease;
        }
        
        .tarjeta-pendiente:hover .imagen-pendiente {
            transform: scale(1.1);
        }
        
        .esqueleto-carga {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: carga 1.5s infinite;
        }

        .esqueleto-carga.h-64 { /* Ajuste para el esqueleto de la imagen */
            aspect-ratio: 4/3;
            height: auto; /* Permite que el aspect-ratio tome efecto */
            min-height: 192px; /* Un valor mínimo para pantallas pequeñas si es necesario */
        }
        
        @keyframes carga {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .titulo-pendiente {
            font-weight: 500;
            color: #333;
            /* No es recomendable aplicar aspect-ratio directamente aquí. 
               El padding y la altura del contenedor se encargan de su formato. */
        }
        
        .estado-vacio {
            min-height: 60vh;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="contenedor mx-auto px-4 py-6">
            <h1 class="text-3xl font-semibold text-center text-gray-800">Colección de Pendientes</h1>
            <p class="text-center text-gray-600 mt-2">Diseños exclusivos para todas las ocasiones</p>
        </div>
    </header>

    <main class="contenedor mx-auto px-4 py-8">
        <div id="estado-carga" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
            <div class="tarjeta-pendiente shadow-md">
                <div class="esqueleto-carga h-64 md:h-80"></div>
                <div class="p-4">

                </div>
            </div>
            <div class="tarjeta-pendiente shadow-md">
                <div class="esqueleto-carga h-64 md:h-80"></div>
                <div class="p-4">

                </div>
            </div>
            <div class="tarjeta-pendiente shadow-md">

            <div class="tarjeta-pendiente shadow-md">

                </div>
            </div>
        </div>

        <div id="estado-vacio" class="hidden flex flex-col items-center justify-center estado-vacio">

            </svg>

            <p class="mt-2 text-gray-500 text-center max-w-md">No se encontraron pendientes para mostrar en este momento. Por favor, inténtelo de nuevo más tarde.</p>

        <div id="cuadricula-productos" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">

    </main>

                    <div class="imagen-pendiente-contenedor">

                            src="${pendiente.imagen}" 
                            alt="${pendiente.nombre}"

                            loading="lazy"
                        >
                    </div>
                    <div class="p-4">
                        <h2 class="titulo-pendiente text-lg">${pendiente.nombre}</h2>
                    </div>
                </div>
            `;
        }

        // Función para mostrar productos
        function mostrarProductos() {
            const cuadriculaProductos = document.getElementById('cuadricula-productos');
            const estadoCarga = document.getElementById('estado-carga');
            const estadoVacio = document.getElementById('estado-vacio');

            // Simular retraso de carga
            setTimeout(() => {
                estadoCarga.classList.add('hidden');
                
                if (pendientes.length === 0) {
                    estadoVacio.classList.remove('hidden');
                } else {
                    cuadriculaProductos.classList.remove('hidden');
                    
                    // Crear y añadir tarjetas de productos
                    const productosHTML = pendientes.map(pendiente => crearTarjetaProducto(pendiente)).join('');
                    cuadriculaProductos.innerHTML = productosHTML;
                }
            }, 1500);
        }

        // Inicializar la página
        window.addEventListener('DOMContentLoaded', () => {
            mostrarProductos();
        });
